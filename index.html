<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>"In the Market" Homepage</title>
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- personal css -->
        <link rel="stylesheet" href="./assets/css/form.css">
    </head>

    <!-- code structure references:  -->
        <!-- https://dev.to/themodernweb/fullstack-how-to-create-a-working-blogging-website-with-pure-html-css-and-js-in-2021-9di -->
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form -->

    <body>
            
        <img src="./assets/in the market logo.png" alt="blog logo" height="100px">

        <nav class="navbar">
            <ul class="container">
                <li class="link-item"><a href="/" class="link">Homepage</a></li>
                <li class="link-item"><a href="/editor" class="link">Editor</a></li>
            </ul>
        </nav>
        <h1 id="site-header">In the Market</h1>
        <main>
            <h2>New Blog Post</h2>
            <form id="new-post">
                <div class="form-group">
                    <label for="username">Author</label>
                    <input type="text" class="form-control" id="username" placeholder="Author name"/>
                </div>
                <div class="form-group">
                    <label for="post-title">Title of Entry</label>
                    <input class="form-control form-control-lg" type="text" id="post-title">
                </div>
                <div class="form-group">
                    <label for="new-post-content">Write your post</label>
                    <textarea class="form-control" id="new-blog-entry" rows="9"></textarea>
                </div>
            </form>
                
            
        </main>

        <!-- scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./assets/js/form.js"></script>
        <script src="./assets/js/logic.js"></script>
    </body>
</html>
