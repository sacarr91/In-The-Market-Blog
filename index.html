<!DOCTYPE html>

<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>"In the Market" Homepage</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Dancing+Script:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- personal css -->
        <link rel="stylesheet" href="./assets/css/form.css">
    </head>

    <!-- code structure references:  -->
        <!-- https://dev.to/themodernweb/fullstack-how-to-create-a-working-blogging-website-with-pure-html-css-and-js-in-2021-9di -->
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form -->

    <body>
            
        <img src="./assets/in the market logo.png" alt="blog logo" height="100px">

        <!-- Reference: https://getbootstrap.com/docs/5.3/components/navbar/#how-it-works -->
        <nav class="navbar bg-body-tertiary">
            <form class="container-fluid justify-content-end">
                <button class="btn btn-sm btn-outline-secondary" type="button">Homepage</button>
                <button class="btn btn-sm btn-outline-secondary" type="button">Editor</button>
            </ul>
        </nav>
     
        <h1 id="site-header">In the Market</h1>
        <main>
            <h2>New Blog Post</h2>
            <form id="new-post">
                <div class="form-group">
                    <label for="username">Author</label>
                    <input type="text" class="form-control form-control-sm"  id="username"/>
                </div>
                <div class="form-group">
                    <label for="post-title">Title of Entry</label>
                    <input class="form-control form-control-lg" type="text" id="post-title">
                </div>
                <div class="form-group">
                    <label for="new-post-content">Write your post</label>
                    <textarea class="form-control" id="new-blog-entry" rows="9"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="submit-button">Post</button>
            </form>
                
            
        </main>

        <!-- scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="./assets/js/form.js"></script>
        <script src="./assets/js/logic.js"></script>
    </body>
</html>
